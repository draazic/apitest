
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let item of myColunm" scope="col">{{item.name}}</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of myContentFromColum">
      <tr>
        <td *ngFor="let i of item | keyvalue: originalOrder">{{i.value}}</td>      
      </tr>
    </ng-container>
    </tbody>
  </table>

</div>
